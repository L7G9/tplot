name: Python CICD pipeline

env:
  GITHUB_WORKFLOW: ${{ true }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  PASSWORD: ${{ secrets.PASSWORD }}

on:
  push:
    branches:
      - cicd
  pull_request:
    branches:
      - cicd

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres_user
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11.3

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
        pip install flake8
        pip install bandit

    - name: Unit Tests
      run: coverage run manage.py test

    - name: Coverage Check
      run: coverage report --fail-under=80

    - name: Coverage Report
      run: coverage html --directory=reports/htmlcov/

    - name: Create coverage report artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: ./reports/htmlcov/

    - name: Flake8
      run: flake8 .

    - name: Bandit
      run: bandit -c pyproject.toml -r accounts/ age_timelines/ timelines/ tplot_site/ -f html -o reports/bandit.html

    - name: Create bandit report artifact
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: ./reports/bandit.html

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: tplot
        environment_name: tplot-dev
        version_label: 12345
        use_existing_version_if_available: true
        region: eu-west-2
        deployment_package: deploy.zip
      continue-on-error: true
