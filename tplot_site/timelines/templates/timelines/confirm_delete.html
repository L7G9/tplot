{% extends 'timelines/base.html' %}
{% block title %}TPlot - Delete{% endblock %}
{% block content %}
<div class="container">
    <p class="h2">{% block heading %}Delete{% endblock %}</p>
    <form method="post" class="post-form">{% csrf_token %}
        <p>Are you sure you want to delete {% block description %}{{ object }}{% endblock %}?</p>
        <button type="submit" class="btn btn-primary">{% block button_name %}Confirm{% endblock %}</button>
    </form>
</div>
{% endblock %}
