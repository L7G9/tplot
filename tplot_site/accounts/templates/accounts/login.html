{% extends 'timelines/base.html' %}
{% block title %}TPlot - Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ login_form }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'accounts:register' %}">Create an account</a>.</p>
{% endblock %}
