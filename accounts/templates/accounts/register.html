{% extends 'timelines/base.html' %}

{% load crispy_forms_tags %}

{% block title %}TPlot - Register{% endblock %}
{% block content %}
    <h1>Register</h1>
    <form method="POST">{% csrf_token %}
        {{ register_form|crispy }}
        <button type="submit">Register</button>
    </form>
    <p>If you already have an account, <a href="{% url 'accounts:login' %}">login</a> instead.</p>
</div>
{% endblock %}
